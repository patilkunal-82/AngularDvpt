<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">
  <div fxFlex>
    <div>
      <h3>List of Books</h3>
      <hr>
    </div>
  </div>
  <div fxFlex *ngIf="lists">
    <mat-grid-list cols="2" rowHeight="200px">
      <mat-grid-tile *ngFor="let list of lists" [routerLink]="['/bookdetails',list.id]"> <!-- inter component communication -->
        <img height="200px" src="{{BaseURL + list.image}}" alt={{list.name}}>
        <mat-grid-tile-footer>
          <h1> {{list.name | uppercase }} {{list.price}} </h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <div fxFlex [hidden]="lists">
    <mat-spinner></mat-spinner><h4>Loading..Please wait</h4>
  </div>

<!-- <app-bookdetails [book]="selectedList"></app-bookdetails> -->

</div>
