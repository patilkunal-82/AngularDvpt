<div class="container"
  fxLayout="column"
  fxLayoutGap="10px">

  <div fxFlex>
    <div>
        <h3>Contact Us</h3>
        <hr>
    </div>
  </div>

  <div fxFlex>
    <h3>Location Information</h3>
    <div fxLayout="column" fxLayout.gt-sm="row">
      <div fxFlex="50" fxFlexOffset="20px">
        <h4>Our Address</h4>
        <address>
          288 Diamond Way<br>
          Milpitas CA95035<br>
          USA<br>
          <i class="fa fa-phone"></i>: +1 669 333 1328<br>
          <i class="fa fa-envelope"></i>:
                <a href="mailto:patilkunal@gmail.com">patilkunal@gmail.com</a>
        </address>
        <p></p>
        <div>
          <a mat-raised-button href="tel:+1 669 333 1328"><i class="fa fa-phone"></i> Call</a>
          <a mat-raised-button><i class="fa fa-skype"></i> Skype</a>
          <a mat-raised-button href="mailto:patilkunal@gmail.com"><i class="fa fa-envelope-o"></i> Email</a>
        </div>
        </div>
      <div fxFlex="40">
        <h4>Map of our Location</h4>
      </div>
    </div>
  </div>

  <div fxFlex fxFlexOffset="20px" class="form-size">
    <h3>Send us your feedback...</h3>
    <hr>
    <p> {{feedbackForm.value | json }} {{feedbackForm.status | json }}</p>
    <form novalidate [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field class="half-width">
          <input matInput formControlName="firstname" placeholder="First Name" type="text" required>
        </mat-form-field>
        <mat-form-field class="half-width">
          <input matInput formControlName="lastname" placeholder="Last Name" type="text" required>
        </mat-form-field>
        <mat-form-field class="half-width">
          <input matInput formControlName="telnum" placeholder="Tel. Number" type="tel" required>
        </mat-form-field>
        <mat-form-field class="half-width">
          <input matInput formControlName="email" placeholder="Email" type="email" required>
        </mat-form-field>
      </p>

      <table class="form-size">
          <td>
            <mat-slide-toggle formControlName="agree"> May we contact you? </mat-slide-toggle>
          </td>
          <td>
            <mat-select placeholder="How?>" formControlName="contacttype">
              <mat-option *ngFor="let ctype of contactType" [value]= "ctype">
                {{ctype}}
              </mat-option>
            </mat-select>
          </td>

      </table>
      <p>
        <mat-form-field class="full-width">
          <textarea matInput formControlName="message" placeholder="Your Feedback" rows=12>
          </textarea>
        </mat-form-field>
      </p>
      <button type="submit" mat-button class="background-primary text-floral-white">Submit</button>
    </form>

  </div>

</div>
